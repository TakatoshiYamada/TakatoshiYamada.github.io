<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  </head>
  <body>
    <header>
      <h1><a href="{{ site.baseurl | prepend: site.url }}">{{ site.title }}</a></h1>
      <p>{{ site.description }}</p>
    </header>

    <div class="content">
      <main>
        {{ content }}
      </main>
      <aside class="sidebar">
        <h2>Categories</h2>
        {% include categories.html %}

        <h2>Archives</h2>
        {% include archives.html %}
      </aside>
    </div>

    <footer>
      <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}</p>
    </footer>
  </body>
</html>
