<!-- _layouts/archive.html -->
<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  {%- include head.html -%}
  <body>
    {%- include header.html -%}
    <main class="page-content" aria-label="Content">
      <div class="custom-wrapper">
        <h1>{{ page.title }}</h1>
        <ul>
          {%- for post in page.posts -%}
            <li>
              <a href="{{ post.url }}">{{ post.title }}</a>
            </li>
          {%- endfor -%}
        </ul>
      </div>
    </main>
    {%- include footer.html -%}
  </body>
</html>
